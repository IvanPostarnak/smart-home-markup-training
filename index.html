<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/index.css">
  <title>Smart Home</title>
</head>
<body class="page">
  <section class="container">
    <div class="slide slide--first-slide">
      <div class="slide__inner slide__inner--first-slide">
        <header class="header">
          <img src="assets/blocks/logo/smart-home-logo.png" alt="" class="logo" width="96" height="82">
          <nav class="header__nav">
            <ul class="header__list-of-links">
              <li class="header__list-item"><a href="#" class="header__one-link">Home</a></li>
              <li class="header__list-item"><a href="#" class="header__one-link">About</a></li>
              <li class="header__list-item"><a href="#" class="header__one-link">Access Control</a></li>
              <li class="header__list-item"><a href="#" class="header__one-link">Digital</a></li>
            </ul>
          </nav>
          <input type="text" class="header__search" placeholder="Search">
          <div class="social-media-icons">
            <a href="#" class="social-media-icons__link"><img src="assets/blocks/social-media-icons/img/Instagram.png" alt="" class="social-media-icons__img"></a>
            <a href="#" class="social-media-icons__link"><img src="assets/blocks/social-media-icons/img/Facebook.png" alt="" class="social-media-icons__img"></a>
            <a href="#" class="social-media-icons__link"><img src="assets/blocks/social-media-icons/img/Twitter.png" alt="" class="social-media-icons__img"></a>
            <a href="#" class="social-media-icons__link"><img src="assets/blocks/social-media-icons/img/WhatsApp.png" alt="" class="social-media-icons__img"></a>
          </div>
        </header>
        <div class="slide__content slide__content--first-slide">
          <div class="slide__text-info slide__text-info--first-slide">
            <h1 class="slide__title slide__title--first-slide">FUTURE IS NOW</h1>
            <h2 class="slide__subtitle slide__subtitle--first-slide">SMART HOME</h2>
            <p class="slide__description slide__description--first-slide">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, suscipit.</p>
            <button type="button" class="slide__button slide__button--first-slide">See More</button>
          </div>
          <picture class="slide__picture--first-slide">
            <source srcset="assets/img/slide_1_picture_1.webp 1x" type="image/webp">
            <source srcset="assets/img/slide_1_picture_1.png 1x" type="image/png">
            <img src="assets/img/slide_1_picture_1.png" alt="Picture of the Smart House">
          </picture>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="slide slide--second-slide">
      <div class="slide__inner slide__inner--second-slide">
        <picture class="slide__picture--second-slide">
          <source srcset="assets/img/slide_2_picture_1.webp 1x" type="image/webp">
          <source srcset="assets/img/slide_2_picture_1.png 1x" type="image/png">
          <img src="assets/img/slide_2_picture_1.png" alt="Picture of the Smart Security System">
        </picture>
        <div class="slide__content slide__content--second-slide">
          <div class="slide__text-info slide__text-info--second-slide">
            <h1 class="slide__title slide__title--second-slide">SMART HOME</h1>
            <h2 class="slide__subtitle slide__subtitle--second-slide">Security System</h2>
            <p class="slide__description slide__description--second-slide">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, suscipit.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
